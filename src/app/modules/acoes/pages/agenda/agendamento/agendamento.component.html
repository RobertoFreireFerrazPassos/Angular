<div class="container m-4">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="agendamentoForm">
        <div class="form-group">
          <select class="form-control" formControlName="acaoSimbolo">
            <option *ngFor="let acao  of acoesDisponiveis" [value]="acao">{{ acao }}</option>
          </select>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-4">
              <select class="form-control" formControlName="trimestre">
                <option *ngFor="let trimestre  of trimestresDisponiveis" [value]="trimestre">{{ trimestre }}</option>
              </select>
            </div>
            <div class="col-8">
              <div class="input-group">
                <input class="form-control" formControlName="dataResultadosDoTrimestre" placeholder="yyyy-mm-dd"
                        name="dp" type="date" ngbDatepicker #d="ngbDatepicker">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-outline-success mb-2 mr-2" [disabled]="agendamentoForm.invalid" (click)="salvar()">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
